<div class="container">
    <app-comment-form (onCommentSubmit)="saveComment($event)"></app-comment-form>
    <app-comment-list 
        *ngIf="comments$ | async" 
        [newComments]="newComments$ | async"
        (clickShowComments)="mergeComments($event)" 
        [comments]="comments$ | async">
    </app-comment-list>
</div>
